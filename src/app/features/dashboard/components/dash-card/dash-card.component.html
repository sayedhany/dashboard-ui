<div class="dash-card d-flex gap-4 p-5 bg-white shadow rounded-5">
  <img [src]="cardItem()?.imagePath" [alt]="cardItem()?.title" class="img-fluid" />
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title">{{ cardItem()?.title }}</h5>
    <div class="card-data d-flex justify-content-between align-items-end">
      <h2 class="fw-bolder">{{cardItem()?.value}}</h2>
      <span [class]="cardItem()?.percentageColor">{{cardItem()?.percentage}}</span>
    </div>
  </div>

</div>
